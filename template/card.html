<div class="posts-container">
  {% for post in posts %}
  <div class="post">
      <img src="{{ url_for('static', filename='uploads/' ~ post.imagem ) }}" alt="">
      <h3>{{post.nome}}</h3>
      <p>{{post.descricao}}</p>
      <p>R${{"%.2f"| format(post.preco | float)}}</p>
  </div>
  {% endfor %}
</div>
